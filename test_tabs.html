<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Test</title>
    <style>
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; background: #f0f0f0; }
        .tab.active { background: #007bff; color: white; }
        .tab-content { display: none; padding: 20px; border: 1px solid #ccc; margin-top: 10px; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Tab Navigation Test</h1>
    
    <div>
        <button class="tab active" onclick="showTab('tab1', this)">Tab 1</button>
        <button class="tab" onclick="showTab('tab2', this)">Tab 2</button>
        <button class="tab" onclick="showTab('tab3', this)">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is the content of tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content of tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content of tab 3.</p>
    </div>

    <script>
        function showTab(tabId, element) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            if (element) {
                element.classList.add('active');
            }
        }
    </script>
</body>
</html>
